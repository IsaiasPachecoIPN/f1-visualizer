<div class="app-container">
  <header class="app-header">
    <h1>F1 Track Visualizer</h1>
  </header>

  <div class="content-wrapper">
    <aside class="left-panel">
      <div class="info-card">
        <z-badge [ngStyle]="{margin: '10px 0'}">Drivers</z-badge>
        <app-drivers></app-drivers>
      </div>
      <div class="info-card">
        <z-badge [ngStyle]="{margin: '10px 0'}">Controls</z-badge>
        <app-controls></app-controls>
      </div>
      <div class="info-card">
        <z-badge [ngStyle]="{margin: '10px 0'}">Race Time</z-badge>
        <app-time-display></app-time-display>
      </div>
      <div class="info-card">
        <z-badge [ngStyle]="{margin: '10px 0'}">Race Info</z-badge>
        <app-race-info></app-race-info>
      </div>
    </aside>

    <main class="main-content">
      <div class="main-animation">
        <app-animation></app-animation>
      </div>
      <div class="comments-section">
        <h2>Comments</h2>
        <app-comments></app-comments>
      </div>
    </main>
  </div>

  <footer class="app-footer">
    <p>&copy; 2025 Lexis Nexis - Motorsport Analytics</p>
  </footer>
</div>
<app-loading></app-loading>
<router-outlet />
