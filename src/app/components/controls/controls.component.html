  <div [ngStyle]="{ display: 'flex', 'flex-direction': 'column', gap: '4px'}">
    <label for="session-select" [ngStyle]="{ 'font-size': '13px', 'font-weight': '600', margin: '0 0 8px 0'}">Choose Session</label>
    <div [ngStyle]="{ position: 'relative', display: 'flex', 'align-items': 'center' }">
      <select id="session-select" [ngModel]="selectedSession" (change)="onSessionChange($event)"
        [ngStyle]="{ width: '100%', 'max-width': '260px', padding: '6px 10px', 'border-radius': '8px', 'font-size': '13px', 'background': '#111', color: '#fff', border: '1px solid #333', 'font-family': 'inherit' }">
        <option disabled value="" *ngIf="!selectedSession">Select a session…</option>
        <option *ngFor="let session of sessions" [value]="session.session_key" [title]="session.circuit_short_name + ' - ' + session.session_name">
          {{session.circuit_short_name}} - {{session.session_name}}
        </option>
      </select>
    </div>
  </div>
